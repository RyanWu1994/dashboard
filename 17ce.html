        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <style>
        .container {
            margin: 50px 0 50px 0;
        }
    </style>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div id="main_Telecom" class="container" style="width: 1000px;height:300px;"></div>
    <div id="main_Unicom" class="container" style="width: 1000px;height:300px;"></div>

        // 基于准备好的dom，初始化echarts实例

        //  电信 Telecom
        $.ajax({
            url: "http://192.168.25.17:5000/Telecom",
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            headers: {
                'Access-Control-Allow-Origin': '*'
            },
            success: function (data) {

                console.log(data)

                var myChart = echarts.init(document.getElementById('main_Telecom'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '17EC 域名監控 ' + data['URL'] + " 電信"
                    },
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: "mousemove",
                    },
                    legend: {
                        data: ['最快節點秒數', '最慢節點秒數', '平均響應']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data['Date']
                    },
                    yAxis: {
                        type: 'value',
                        show: true,
                        position: "left",
                        offset: 0
                    },
                    series: [{
                        name: '最快節點秒數',
                        type: 'line',
                        data: data['Fastest_node_seconds'],
                    },
                    {
                        name: '最慢節點秒數',
                        type: 'line',
                        data: data['Slowest_node_seconds']
                    },
                    {
                        name: '平均響應',
                        type: 'line',
                        data: data['Average_response']
                    },

                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            },
            error: function () {
                alert("电信 Telecom 發生錯誤")
            }
        });
