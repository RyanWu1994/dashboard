        }

        .container {
            max-width: 100%;
            margin: 10px auto;
            padding-right: 15px;
            padding-left: 15px;
        }

        .row {
            display: flex;
            margin-left: -15px;
            margin-right: -15px;
            flex-wrap: wrap;
        }


        .col-6 {
            padding-left: 15px;
            padding-right: 15px;
            width: 50%;
            padding: 10px;
        }

        @media(max-width:1728px) {
            .col-6 {
                width: 100%;
            }
        }

        .chart {

            height: 280px;
            /* margin: 10px 0 0 30px; */
        }
    </style>

</head>

        <div class="row">
            <div class="col-6">

            </div>

        // 基于准备好的dom，初始化echarts实例

        //  电信 Telecom
        $.ajax({
            url: "http://192.168.25.17:5000/Telecom",
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            headers: {
                'Access-Control-Allow-Origin': '*'
            },
            success: function (data) {

                console.log(data)

                var myChart = echarts.init(document.getElementById('main_Telecom'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '17EC 域名監控 ' + data['URL'] + " 電信"
                    },
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: "mousemove",
                    },
                    legend: {
                        data: ['最快節點秒數', '最慢節點秒數', '平均響應']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data['Date']
                    },
                    yAxis: {
                        type: 'value',
                        show: true,
                        position: "left",
                        offset: 0
                    },
                    series: [{
                        name: '最快節點秒數',
                        type: 'line',
                        data: data['Fastest_node_seconds'],
                    },
                    {
                        name: '最慢節點秒數',
                        type: 'line',
                        data: data['Slowest_node_seconds']
                    },
                    {
                        name: '平均響應',
                        type: 'line',
                        data: data['Average_response']
                    },

                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            },

                alert("电信 Telecom 發生錯誤")
