<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts_Bar</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<style>
    .container{
        margin: 50px 0 50px 0;
    }
</style>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->


        <div id="main" class="container" style="width: 1000;height:600px;"></div>
        <div id="main_2" class="container" style="width: 1000;height:600px;"></div>
        

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

        $.ajax({
            url: "http://192.168.0.10:5000/电信",
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            headers: {
                'Access-Control-Allow-Origin': '*'
            },
            success: function (data) {

                console.log(data)

                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '17EC 域名監控 ' + data['URL'] + " 电信"
                    },
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: "mousemove",
                    },
                    legend: {
                        data: ['最快節點秒數', '最慢節點秒數', '平均響應']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data['Date']
                    },
                    yAxis: {
                        type: 'value',
                        show: true,
                        position: "left",
                        offset: 0
                    },
                    series: [{
                            name: '最快節點秒數',
                            type: 'line',
                            data: data['Fastest_node_seconds'],
                        },
                        {
                            name: '最慢節點秒數',
                            type: 'line',
                            data: data['Slowest_node_seconds']
                        },
                        {
                            name: '平均響應',
                            type: 'line',
                            data: data['Average_response']
                        },

                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

            },


            error: function () {
                alert("發生錯誤")
            }
        });



        $.ajax({
            url: "http://192.168.0.10:5000/联通",
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            headers: {
                'Access-Control-Allow-Origin': '*'
            },
            success: function (data) {

                console.log(data)

                var myChart = echarts.init(document.getElementById('main_2'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '17EC 域名監控 ' + data['URL'] + " 联通"
                    },
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: "mousemove",
                    },
                    legend: {
                        data: ['最快節點秒數', '最慢節點秒數', '平均響應']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data['Date']
                    },
                    yAxis: {
                        type: 'value',
                        show: true,
                        position: "left",
                        offset: 0
                    },
                    series: [{
                            name: '最快節點秒數',
                            type: 'line',
                            data: data['Fastest_node_seconds'],
                        },
                        {
                            name: '最慢節點秒數',
                            type: 'line',
                            data: data['Slowest_node_seconds']
                        },
                        {
                            name: '平均響應',
                            type: 'line',
                            data: data['Average_response']
                        },

                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

            },


            error: function () {
                alert("發生錯誤")
            }
        });
    </script>
</body>

</html>
