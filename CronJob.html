<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts_Bar</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->


        <div id="main" style="width: 1000;height:600px;"></div>
        
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

        $.ajax({
            url: "http://192.168.25.17:5050/smtv",
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            headers: {
                'Access-Control-Allow-Origin': '*'
            },
            success: function (data) {

                console.log(data)

                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: 'CronJob_smtv ' 
                    },
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: "mousemove",
                    },
                    legend: {
                        data: ['OnlinePeopleCommand', 'RoomSchedulesNewAllGames', 'SelfServerStatus','GameScoreJson','Daily_Cron','RoomSchedulesLeagues','RoomAccountNameSync','SchedulesSports','LeagueBoardJson','RoomScheduleSyncStatus','CalculateLevel','WatchRecordCommandrunlive','WatchRecordCommandrunvideo','NewsSyncV2','OnlinePeopleCommandrunws','OnlinePeopleCommandrunsolar_chat_sk']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data['Date']
                    },
                    yAxis: {
                        type: 'value',
                        show: true,
                        position: "left",
                        offset: 0
                    },
                    series: [{
                            name: 'OnlinePeopleCommand',
                            type: 'line',
                            data: data['OnlinePeopleCommand'],
                        },
                        {
                            name: 'RoomSchedulesNewAllGames',
                            type: 'line',
                            data: data['RoomSchedulesNewAllGames']
                        },
                        {
                            name: 'SelfServerStatus',
                            type: 'line',
                            data: data['SelfServerStatus']
                        },
                        {
                            name: 'GameScoreJson',
                            type: 'line',
                            data: data['GameScoreJson']
                        },
                        {
                            name: 'Daily_Cron',
                            type: 'line',
                            data: data['Daily_Cron']
                        },
                        {
                            name: 'RoomSchedulesLeagues',
                            type: 'line',
                            data: data['RoomSchedulesLeagues']
                        },
                        {
                            name: 'RoomAccountNameSync',
                            type: 'line',
                            data: data['RoomAccountNameSync']
                        },
                        {
                            name: 'SchedulesSports',
                            type: 'line',
                            data: data['SchedulesSports']
                        },
                        {
                            name: 'LeagueBoardJson',
                            type: 'line',
                            data: data['LeagueBoardJson']
                        },
                        {
                            name: 'RoomScheduleSyncStatus',
                            type: 'line',
                            data: data['RoomScheduleSyncStatus']
                        },
                        {
                            name: 'CalculateLevel',
                            type: 'line',
                            data: data['CalculateLevel']
                        },
                        {
                            name: 'WatchRecordCommandrunlive',
                            type: 'line',
                            data: data['WatchRecordCommandrunlive']
                        },
                        {
                            name: 'WatchRecordCommandrunvideo',
                            type: 'line',
                            data: data['WatchRecordCommandrunvideo']
                        },
                        {
                            name: 'NewsSyncV2',
                            type: 'line',
                            data: data['NewsSyncV2']
                        },
                        {
                            name: 'OnlinePeopleCommandrunws',
                            type: 'line',
                            data: data['OnlinePeopleCommandrunws']
                        },
                        {
                            name: 'OnlinePeopleCommandrunsolar_chat_sk',
                            type: 'line',
                            data: data['OnlinePeopleCommandrunsolar_chat_sk']
                        }

                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

            },

            error: function () {
                alert("發生錯誤")
            }
        });

    </script>
</body>

</html>
