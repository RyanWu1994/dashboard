<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts_Bar</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:800px;"></div>


    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

        $.ajax({
            url: "http://192.168.22.110",
            method: "GET",
            crossDomain: true,
            dataType: 'json',
            headers: { 'Access-Control-Allow-Origin': '*' },
            success: function (data) {

                
                var arrar_Date = [];
                for (i = 0; i < data["result"].length; i++) {
                    arrar_Date.push(data["result"][i]["Date"]);
                };

                var arrar_Fastest_node_seconds = [];
                for (i = 0; i < data["result"].length; i++) {
                    arrar_Fastest_node_seconds.push(data["result"][i]["Fastest_node_seconds"]);
                };

                var arrar_Slowest_node_seconds = [];
                for (i = 0; i < data["result"].length; i++) {
                    arrar_Slowest_node_seconds.push(data["result"][i]["Slowest_node_seconds"]);
                };

                var arrar_Average_response = [];
                for (i = 0; i < data["result"].length; i++) {
                    arrar_Average_response.push(data["result"][i]["Average_response"]);
                };

                var arrar_Fastest_node = [];
                for (i = 0; i < data["result"].length; i++) {
                    arrar_Fastest_node.push(data["result"][i]["Fastest_node"]);
                };
                
                console.log(data["result"])
            
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '17EC 域名監控 ' + data["result"][0]["URL"] + " 电信"
                    },
                    tooltip: {
                        trigger: 'axis',
                        triggerOn: "mousemove",
                    },
                    legend: {
                        data: ['最快節點秒數','最慢節點秒數','平均響應','最快節點']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: arrar_Fastest_node
                    },
                    yAxis: {
                        type: 'value',
                        show: true,
                        position: "left",
                        offset: 0
                    },
                    series: [
                        {
                            name: '最快節點秒數',
                            type: 'line',
                            // stack: '总量',
                            data: arrar_Fastest_node_seconds,
                        },
                        {
                            name: '最慢節點秒數',
                            type: 'line',
                            // stack: '总量',
                            data: arrar_Slowest_node_seconds
                        },
                        {
                            name: '平均響應',
                            type: 'line',
                            // stack: '总量',
                            data: arrar_Average_response
                        },
                        {
                            name: '最快節點',
                            type: 'bar',
                            data: arrar_Fastest_node
                        },
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

            },
            

            error: function () {
                alert("發生錯誤")
            }
        });




    </script>
</body>

</html>
